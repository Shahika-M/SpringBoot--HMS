
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patient Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <div th:switch="${patients}" class="container my-5">
                    <p class="my-5">
                        <a href="/registration" class="btn btn-primary"><i class="fas fa-user-plus ml-2">  Add Patient </i></a>
                    </p>
                    <div class="col-md-10">
                     <div class="alert alert-warning" th:if="${successMessage}" ></div>
                        <h2 th:case="null">No Patient yet!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                         <th>Age</th>
                                         <th>weight</th>
                                        <th>Blood Group</th>
                                         <th>Gender</th>
                                          <th>City</th>
                                          <th>Phone No</th>
                                          <th>Specialization</th>
                                          <th>Disease</th>
                                          <th>Username</th>
                                          <th>Password</th>
                                          <th>Did</th>
                                        
                                        
                                        <th colspan=2>Actions</th>
                                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="patient: ${patients}">  <!-- 1 -->
                                      
                                        <td th:text="${patient.firstName}"></td>
                                        <td th:text="${patient.lastName}"></td>
                                        <td th:text="${patient.age}"></td>
                                           <td th:text="${patient.weight}"></td>
                                        <td th:text="${patient.bloodGrp}"></td>
                                        <td th:text="${patient.gender}"></td>
                                       <td th:text="${patient.city}"></td>
                                      <td th:text="${patient.phoneNo}"></td>
                                        <td th:text="${patient.specialization}"></td>
                                          <td th:text="${patient.disease}"></td>
                                         <td th:text="${patient.username}"></td>
                                         <td th:text="${patient.pwd}"></td>
                                         <!--   <td th:text="${patient.doctor.d_id}"></td> -->
                                         <td><a th:href="@{/updateFormPatient/{id}(id=${patient.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td> 
                                        <td><a th:href="@{/patients/deletePat/{id}(id=${patient.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td> 
                                  
                                    </tr>
                                    
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
